<body>

    <header class="header">
        <nav class="nav nav-color relative" id="nav">
            <div class="nav__left">
                <a href="index.html" class="nav__left-logo">James <span>Harris.</span></a>
            </div>
            <div class="nav__right">
                <input type="checkbox" id="nav-toggle">
                <label for="nav-toggle" class="nav__container">
                    <div class="nav__container-button"></div>
                </label>
                <ul class="nav__right-list" id="navList">
                    <li class="nav__right-list--item">
                        <a href="/about.html">About</a>
                    </li>
                    <li class="nav__right-list--item">
                        <a href="/practice-areas.html">Practice Areas</a>
                    </li>
                    <li class="nav__right-list--item">
                        <a href="/contact.html" class="nav-active">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="nav__contacts">
                <div class="nav__contacts-box">
                    <i class="fas fa-phone"></i>
                    <a href="#" class="nav__contacts-box-link">999-999-9999</a>
                </div>
                <div class="nav__contacts-box">
                    <i class="fas fa-envelope"></i>
                    <a href="#" class="nav__contacts-box-link">jhlaw@law.com</a>
                </div>
            </div>
        </nav>
        <div class="header-title">
            <h1>Contact Us</h1>
        </div>      
    </header>

    <main class="main pad-0">
        <div class="contact">
            <div class="contact__title">
                <h2>Have a Case?</h2>
                <h3>Get in touch with us.</h3>
            </div>
            <form action="" class="contact-form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-block">
                            <label for="">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-block">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-12">
                    <div class="input-block">
                        <label for="">Email</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-block">
                        <label for="">Message Subject</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-block textarea">
                        <label for="">Drop your message here</label>
                        <textarea rows="3" type="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button class="square-button">Send</button>
                </div>
          </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__left">
                <h3 class="footer__left-title">James Harris, LLP</h3>
                <div class="footer__left-contacts">
                    <div class="footer__left-contacts-row">
                        <i class="fas fa-phone"></i>
                        <a href="#">999-999-9999</a>
                    </div>
                    <div class="footer__left-contacts-row">
                        <i class="fas fa-envelope"></i>        
                        <a href="#">jhlaw@law.com</a>
                    </div>
                </div>
            </div>
            <div class="footer__right">
                <div class="footer__right-row">
                    <p>&copy; James Harris, LLP</p>
                </div>
                <div class="footer__right-row">
                    <div class="footer__right-row-container">
                        <a href="/legal-disclaimer.html">Legal Disclaimer</a>
                        <span> | </span>
                        <a href="/privacy-policy.html">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div> 
    </footer>
